<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <button onclick="showDiv('fresh-releases')">Fresh releases</button>
        <button onclick="showDiv('upcoming')">Upcoming</button>
        <button onclick="showDiv('update-tracker')">Update tracker</button>
        <button onclick="showDiv('user-activity')">User activity</button>
        <button onclick="showDiv('top-list')">Top list</button>
        <button onclick="showDiv('recap')">2023 Recap</button>
    </div>
    
    <div id="fresh-releases" class="content">
        <h1>Fresh Releases</h1>
        <div id="fresh-releases-table"></div>
    </div>
    
    <div id="upcoming" class="content" style="display:none;">
        <h1>Upcoming</h1>
        <div id="upcoming-table"></div>
    </div>
    
    <div id="update-tracker" class="content" style="display:none;">
        <h1>Update Tracker</h1>
        <p>Placeholder for update tracker</p>
    </div>
    
    <div id="user-activity" class="content" style="display:none;">
        <h1>User Activity</h1>
        <img src="data/activity.png" alt="User Activity">
    </div>
    
    <div id="top-list" class="content" style="display:none;">
        <h1>Top List</h1>
        <p>Placeholder for top list</p>
    </div>
    
    <div id="recap" class="content" style="display:none;">
        <h1>2023 Recap</h1>
        <p>Placeholder for 2023 recap</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
